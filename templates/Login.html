<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">

        <div class="row mt-4">

            <div class="col-md-4 mt-4 mx-auto shadow">
                <h2 style="text-align: center;"> Login Here </h2>
                {% if errmsg %}
                <div class="alert alert-danger" role="alert">
                    {{errmsg}}
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="text-center my-3">
                        <img src="{% static 'images/11.png' %}" width="150px" alt="profile">
                      </div>

                    <div class="mb-3">
                        <input type="email" class="form-control" id="input1" name="uname" placeholder="Enter Username">
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" id="input1" name="upass" placeholder="Enter Password">
                    </div>

                    <div class="mb-3 text-center">
                        <input type="submit" class="btn btn-dark" value="Login">
                    </div>

                    <div class="mb-3 text-center">
                        Not Registered?<a style="text-decoration: none;" href="/register">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
