<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">

        <div class="row">

            <div class="col-md-4 mt-4 mx-auto shadow">
                <h2 style="text-align: center;"> Register Here </h2>
                {% if errmsg %}
                <div class="alert alert-danger" role="alert">
                    {{errmsg}}
                </div>
                {% endif %}
                {% if success %}
                <div class="alert alert-success" role="alert">
                    {{success}}
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="text-center my-3">
                        <img src="{% static 'images/11.png' %}" width="150px" alt="profile">
                    </div>
                    <div class="mb-2">
                        <input type="text" class="form-control" id="input1" name="fname" placeholder="First Name">
                    </div>
                    <div class="mb-2">
                        <input type="text" class="form-control" id="input1" name="lname" placeholder="Last Name">
                    </div>
                    <div class="mb-2">
                        <input type="email" class="form-control" id="input1" name="uname" placeholder="Email ID">
                    </div>
                    <div class="mb-2">
                        <input type="password" class="form-control" id="input1" name="upass" placeholder="Password">
                    </div>
                    <div class="mb-2">
                        <input type="password" class="form-control" id="input1" name="ucpass" placeholder="Password Again">
                    </div>
                    <div class="mb-2 text-center">
                        <input type="submit" class="btn btn-dark" value="Register">
                    </div>

                    <div class="mb-2 text-center">
                        Already Registered?<a style="text-decoration: none;" href="/login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
